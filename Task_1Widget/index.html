<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
    <section>
        <div class="container">
           <div class="region-selection">
                <ul class="region-list" id="regionList">
                    <!-- Динамічний контент буде додано сюди -->
                </ul>
           </div>
           <div class="container-content">
                <div class="menu" id="menu">
                    <img class="icon-loading" id="buttonLoading" src="./sours/img/icon-loading.png" alt="icon">
                </div>
                <div class="content">
                    <h1 class="country-block" id="countryBlock">Country</h1>
                    <p class="weather-block" id="weatherBlock">Weather:</p>
                    <p class="temperature-block" id="temperatureBlock">Temperature:</p>
                    <p class="wind-block" id="windBlock">Wind: 00.00 km/h</p>
                </div>
           </div>
        </div>
    </section>
    <script src="./sours/js/main.js"></script>
</body>
</html>
